<div class="pomodoro-container">
  <div class="cat-face">
    <div class="cat-ear left-ear"></div>
    <div class="cat-ear right-ear"></div>
    <div class="cat-eye left-eye"></div>
    <div class="cat-eye right-eye"></div>
    <div class="cat-nose"></div>
    <div class="cat-mouth"></div>
    <div class="cat-whiskers left-whiskers"></div>
    <div class="cat-whiskers right-whiskers"></div>
  </div>
  <div id="timer-display">25:00</div>
  <div class="controls">
    <button class="start">Start</button>
    <button class="pause">Pause</button>
    <button class="reset">Reset</button>
  </div>
</div>
