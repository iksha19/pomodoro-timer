<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background">
        <img src="images/background.png" alt="Background">
    </div>

    <!-- Timer Display -->
    <div class="timer-container">
        <h1 id="timer">25:00</h1>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <img src="images/start-button.png" alt="Start" id="start-btn">
        <img src="images/pause-button.png" alt="Pause" id="pause-btn">
        <img src="images/reset-button.png" alt="Reset" id="reset-btn">
    </div>

    <script src="script.js"></script>
</body>
</html>
